type Query {
  movies(filter: MoviesFilterInput): Movies
  reviews(filter: ReviewsFilterInput): Reviews
  moviesByIds(ids: [Int], language: String): [Movie]
  trailersById(id: Int): [Treiler]
  creditsById(id: Int): [Credit]
  genres: [Genre]
  getSavedMovies(page: Int): SavedMovies
}

input MoviesFilterInput {
  page: Int
  sortBy: String
  sortDirection: SORT_DIRECTION
  year: Int
  genre: Int
  search: String
}

input ReviewsFilterInput {
  id: Int
  page: Int
}

enum SORT_DIRECTION {
  desc
  asc
}

type Movies {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [Movie]!
}

type Movie {
  id: ID!
  title: String!
  releaseDate(format: String): String!
  posterPath: String
  genres: [Genre]
  adult: Boolean
  backdropPath: String
  originalLanguage: String
  originalTitle: String
  overview: String
  popularity: Float
  video: Boolean
  voteAverage: Float
  voteCount: Int
}

type Reviews {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [Review]!
}

type AuthorDetails {
  name: String
  username: String!
  avatar_path: String
  rating: Float
}

type Review {
  author: String!
  authorDetails: AuthorDetails
  content: String!
  createdAt: String!
  id: ID!
  updatedAt: String!
  url: String!
}

type Treiler {
  iso_639_1: String
  iso_3166_1: String
  name: String
  key: String
  site: String
  size: Int
  type: String
  official: Boolean
  published_at: String
  id: String
}

type Credit {
  adult: Boolean
  gender: Int
  id: Int
  knownForDepartment: String
  name: String
  originalName: String
  popularity: Float
  posterPath: String
  castId: Int
  character: String
  creditId: String
  order: Int
}

type Genre {
  id: Int!
  name: String!
}

type SavedMovies {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [SavedMovie]!
}

type Mutation {
  signUp(email: String!, password: String!, name: String!): AuthPayload
  updateUser(email: String, password: String, name: String): User!
  login(email: String!, password: String!): AuthPayload
  removeUser(id: ID!): User!
  refreshTokens(refreshToken: String!): AuthPayload
  saveMovie(movie: MovieInput!): SavedMovie!
  removeMovie(id: ID!): SavedMovie!
}

input MovieInput {
  id: ID!
  title: String!
  releaseDate: String!
  posterPath: String
  genres: [Int]
  adult: Boolean
  backdropPath: String
  originalLanguage: String
  originalTitle: String
  overview: String
  popularity: Float
  video: Boolean
  voteAverage: Float
  voteCount: Int
}

type AuthPayload {
  accessToken: String
  refreshToken: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  savedMovies: [SavedMovie]
}

type SavedMovie {
  id: ID!
  movieId: ID!
  title: String!
  releaseDate(format: String): String!
  image: String
  genres: [Int]
  adult: Boolean
  backdropPath: String
  originalLanguage: String
  originalTitle: String
  overview: String
  popularity: Float
  video: Boolean
  voteAverage: Float
  voteCount: Int
  userId: String
}

