type Query {
  movies: Movies
}

type Movies {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [Movie]!
}

type Movie {
  id: ID!
  title: String!
  releaseDate(format: String): String!
  posterPath: String
  genres: [Genre]
  adult: Boolean
  backdropPath: String
  originalLanguage: String
  originalTitle: String
  overview: String
  popularity: Float
  video: Boolean
  voteAverage: Float
  voteCount: Int
}

type Genre {
  id: Int!
  name: String!
}
